        <h2>Create A Profile</h2>
            <div class = "create">
                <form>

                    <label>Last Name: </lable><br>

                    <label>Password: </label><br>

                    <!--Button to submit all the info to the database-->
                    <button id=submit_account onclick='postValues()'>Submit</button>

            <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
            <script>

                var crypt = {
                // (B1) THE SECRET KEY
                secret : "vtJHEGLQerdNhsmnsG1R26K0aAm1wp5kPrhlUp50xU3T2pVwaJpiqErNLH3tUlAIemKXre4gpW5DFk16eyH6qRr5kQIhmR7lewsZtkB9JiauEOLR3bL9XQbBbY12unTW",
                
                // (B2) ENCRYPT
                encrypt : function (clear) {
                    var cipher = CryptoJS.AES.encrypt(clear, crypt.secret);
                    cipher = cipher.toString();
                    return cipher;
                },
                
                // (B3) DECRYPT
                decrypt : function (cipher) {
                    var decipher = CryptoJS.AES.decrypt(cipher, crypt.secret);
                    decipher = decipher.toString(CryptoJS.enc.Utf8);
                    return decipher;
                }
                };

                function getvalues(){
                    createCookie('first', document.getElementById('firstname').value);
                    createCookie('last', document.getElementById('lastname').value);
                    createCookie('username', document.getElementById('username').value);
                    createCookie('passw', crypt.encrypt(document.getElementById('password').value));
                    createCookie('major', document.getElementById('major').value);
                    createCookie('grad',document.getElementById('gradyear').value);
                    createCookie('job', document.getElementById('jobexp').value);
                    createCookie('curr', document.getElementById('currentemp').value);
                    createCookie('age', document.getElementById('age').value);
                }

                function createCookie(key, value) {
                    const cookie = escape(key) + "=" + escape(value);
                    document.cookie = cookie;
                    console.log(cookie);
                    console.log("Creating new cookie with key: " + key + " value: " + value);
                }

                
                axios.get('https://sheetdb.io/api/v1/9kxufr2k05mi6?sheet=Client_Data')
                    .then( response => {
                        var users = response.data;
                        var condition = true;
                        while(condition){
                            var isid = Math.floor(Math.random() * 100000)
                            for (i=0; i < users.length; i++){
                                if(users[i].ISID == isid){
                                    break;
                                }
                            }
                            if(i == users.length){
                                condition = false;
                                createCookie('ISID', isid);
                            }
                        }
                });
                

                function readCookie(name) {
                    let key = name + "=";
                    let cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i];
                        while (cookie.charAt(0) === ' ') {
                            cookie = cookie.substring(1, cookie.length);
                        }
                        if (cookie.indexOf(key) === 0) {
                            return cookie.substring(key.length, cookie.length);
                        }
                    }
                    return null;
                }

                function postValues(){
                    getvalues();
                    axios.post('https://sheetdb.io/api/v1/9kxufr2k05mi6?sheet=Client_Data',{
                        "data": {"ISID": readCookie('ISID'), "First_Name": readCookie('first'), "Last_Name": readCookie('last'), "Age": readCookie('age'), "Password": readCookie('passw'), "Username": readCookie('username'), "Major": readCookie('major'), "Graduation_Year": readCookie('grad'), "Job_Experience": readCookie('job'), "Current_Employment": readCookie('curr')}
                    }).then( response => {
                        console.log(response.data);
                        window.location.href = '../homepage/homepage.html'
                    });
                }
            </script>
